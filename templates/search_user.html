               

                <h1>Search Results for "{{ query }}"</h1>
                <div class="container">
                    <h2>User Profiles</h2>
                    
                    <table class="table">
                        
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><h1><strong><a href="/profile/{{user.user.username}}">@{{user.user.username}}</a> </strong></h1></td>
                            </tr>
                            {% endfor %}
                            <h2>Posts</h2>
                            {% for post in posts %}
                            <tr>
                                <td>
                                    <ul>
                                        <li>
                                            <a href="/#{{post.id}}">{{ post.caption }}</a>
                                            <br>
                                            <img src="{{ post.image.url }}" style="max-width: 100px; height: auto; border-radius: 5px;"/>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            {% endfor %}
                            
                            
                        </tbody>
                    </table>
                </div>
